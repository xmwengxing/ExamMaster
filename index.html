    <!-- 引入 Markdown 渲染库（本地依赖优先，已移除外部 CDN 以避免跟踪阻止） -->
    <!-- marked 将通过打包依赖加载，旧的 CDN 引用已移除 -->

    <!-- Favicon（data URI 小图，避免 404） -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%234f46e5'/%3E%3Ctext x='50' y='57' font-size='50' text-anchor='middle' fill='%23fff' font-family='Arial' font-weight='700'%3EE%3C/text%3E%3C/svg%3E">

    <style>
        .fa-solid, .fa-regular {
            min-width: 1em;
            min-height: 1em;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Markdown 样式自定义 */
        .markdown-body {
            font-size: 0.875rem;
            line-height: 1.6;
        }
        .markdown-body strong { font-weight: 800; color: #4f46e5; }
        .markdown-body ul { list-style-type: disc; padding-left: 1.25rem; margin: 0.5rem 0; }
        .markdown-body p { margin-bottom: 0.5rem; }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-ai-box {
            animation: fadeInScale 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* 答题反馈动画 */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            50% { transform: translateX(8px); }
            75% { transform: translateX(-8px); }
        }
        .animate-shake {
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes success-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        .animate-success {
            animation: success-pulse 0.5s ease-out both;
        }
    </style>
